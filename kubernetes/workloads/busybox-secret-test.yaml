apiVersion: v1
kind: Pod
metadata:
  name: busybox-secret-test
  namespace: default
spec:
  restartPolicy: Never
  containers:
    - name: busybox
      image: busybox:1.36
      command: ["sh", "-c", "sleep 3600"]
      volumeMounts:
        - name: app-config
          mountPath: /secrets/app
          readOnly: true
  volumes:
    - name: app-config
      secret:
        secretName: app-config